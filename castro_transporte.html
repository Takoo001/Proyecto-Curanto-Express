<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Castro</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .mapa-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(90deg, rgb(202, 10, 202), rgb(115, 199, 233));
      padding: 2rem 1rem;
      color: white;
    }

    .titulo-mapa {
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 1rem;
      color: #fff;
      text-shadow: 0 0 6px rgba(0,0,0,0.7);
    }

    .mapa-img {
      width: 300px;
      height: 300px;
      background-color: #000;
      border-radius: 12px;
      margin-bottom: 2rem;
      background-image: url("assets/images/castro.png");
      background-size: cover;
      background-position: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .opciones-bajo {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .boton-opcion {
      background-color: rgba(255, 255, 255, 0.15);
      padding: 12px 24px;
      border: 2px solid rgba(255,255,255,0.4);
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 4px rgba(0,0,0,0.5);
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      min-width: 220px;
    }

    .boton-opcion:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .submenu {
      display: none;
      flex-direction: column;
      gap: 10px;
      margin-top: 8px;
      animation: fadeIn 0.4s ease forwards;
    }

    .submenu a {
      text-decoration: none;
    }

    .submenu .sub-boton {
      font-size: 0.95rem;
      padding: 10px 20px;
      background-color: rgba(255, 255, 255, 0.12);
      border: 1.5px solid rgba(255,255,255,0.3);
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      color: white;
      font-weight: 500;
      text-shadow: 0 0 3px rgba(0,0,0,0.4);
      transition: all 0.2s ease;
    }

    .submenu .sub-boton:hover {
      background-color: rgba(255, 255, 255, 0.25);
      transform: scale(1.04);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="mapa-container">
    <h2 class="titulo-mapa">Castro</h2>
    <div class="mapa-img"></div>
    <div class="opciones-bajo">
      <a href="castro-linea2.html" class="boton-opcion">LÃ­nea 2</a>
      <div onclick="toggleSubmenu()" class="boton-opcion">Minibuses</div>
      <div class="submenu" id="submenu">
        <a href="castro-dalcahue.html" class="sub-boton">Castro - Dalcahue</a>
      </div>
    </div>
  </div>

  <script>
    function toggleSubmenu() {
      const submenu = document.getElementById("submenu");
      submenu.style.display = submenu.style.display === "flex" ? "none" : "flex";
    }
  </script>
</body>
</html>
