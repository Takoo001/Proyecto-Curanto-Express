<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elección de localidad</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="inicio-google">
  <div class="google-container">


    <div class="google-left">
      <img src="assets/images/logo_curanto_sin_fondo.png" alt="Logo Curanto" />
    </div>


    <div class="google-right">
      <h2>Seleccione la localidad</h2>
      
      <button id="btnCastro">Castro</button>
      <button id="btnDalcahue" class="secondary">Dalcahue</button>

      <p class="forgot-password">
        <a href="./Eleccion.html">← Volver a Eleccion de transporte</a>
      </p>
    </div>
  </div>

  <script>
    document.getElementById("btnCastro").addEventListener("click", () => {
      localStorage.setItem("localidadElegida", "Castro");
      localStorage.setItem("destinoFinal", "castro_transporte.html");
      window.location.href = "elegido.html";
     });

  </script>
</body>
</html>
