<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elección</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="login-container">
    <h2>¿Qué transporte deseas?</h2>

    <button id="btnTerrestre">Terrestre</button>
    <button id="btnMaritimo" class="secondary">Marítimo</button>
  </div>

  <script>
    document.getElementById("btnTerrestre").addEventListener("click", () => {
      alert("Has elegido transporte terrestre.");
      // Puedes asignar otro destino si deseas usar loading para terrestre también
      // localStorage.setItem("transporteElegido", "Transporte Terrestre");
      // localStorage.setItem("destinoFinal", "terrestre.html");
      // window.location.href = "elegido.html";
    });

    document.getElementById("btnMaritimo").addEventListener("click", () => {
      localStorage.setItem("transporteElegido", "Transporte Marítimo");
      localStorage.setItem("destinoFinal", "horarios-maritimo.html");
      window.location.href = "elegido.html";
    });
  </script>
</body>
</html>
