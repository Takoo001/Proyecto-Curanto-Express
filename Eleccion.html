<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elección de Transporte</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="inicio-google">
  <div class="google-container">


    <div class="google-left">
      <img src="assets/images/logo_curanto_sin_fondo.png" alt="Logo Curanto" />
    </div>


    <div class="google-right">
      <h2>¿Qué transporte deseas?</h2>
      <p>Selecciona tu tipo de transporte</p>

      <button id="btnTerrestre">Transporte Terrestre</button>
      <button id="btnMaritimo" class="secondary">Transporte Marítimo</button>
    </div>
  </div>

  <script>
    document.getElementById("btnTerrestre").addEventListener("click", () => {
      localStorage.setItem("transporteElegido", "Transporte Terrestre");
      localStorage.setItem("destinoFinal", "localidad.html");
      window.location.href = "elegido.html";
     });

    document.getElementById("btnMaritimo").addEventListener("click", () => {
      localStorage.setItem("transporteElegido", "Transporte Marítimo");
      localStorage.setItem("destinoFinal", "horarios-maritimo.html");
      window.location.href = "elegido.html";
    });
  </script>
</body>
</html>
