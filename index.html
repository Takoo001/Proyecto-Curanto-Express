<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crea una cuenta</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="inicio-google">
  <div class="google-container">
    
    <!-- Lado izquierdo con imagen -->
    <div class="google-left">
      <img src="assets/images/logo_curanto_sin_fondo.png" alt="Imagen de marca">
    </div>

    <!-- Lado derecho con formulario -->
    <div class="google-right">
      <h2>Crea tu cuenta</h2>
      <p>Usa tu correo o nombre de usuario</p>

      <input type="text" id="username" placeholder="Correo o usuario" />

      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Contraseña" />
        <button type="button" id="togglePassword" aria-label="Mostrar contraseña">
          <svg xmlns="http://www.w3.org/2000/svg" fill="#333" viewBox="0 0 24 24" width="22" height="22">
            <path d="M12 4.5C7 4.5 2.73 8.11 1 12c1.73 3.89 6 7.5 11 7.5s9.27-3.61 11-7.5c-1.73-3.89-6-7.5-11-7.5zm0 13a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11zm0-9A3.5 3.5 0 1 0 12 15.5 3.5 3.5 0 0 0 12 8.5z" />
          </svg>
        </button>
      </div>

      <button id="createAccountButton">Crear Cuenta</button>
      <button id="skipButton" class="secondary">Omitir</button>

      <p class="forgot-password">
        ¿Ya tienes cuenta? <a href="./iniciar.html">Iniciar sesión</a>
      </p>

      <p id="error-message"></p>
    </div>
  </div>

  <script src="js/createAccount.js"></script>
</body>
</html>
